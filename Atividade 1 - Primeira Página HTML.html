<!-- 
<head></head> = Aba do navegador
<title></title> = Titulo que fica na aba do navegador
<body></body> = Corpo da página
<h1></h1> até <h6></h6> = Tamanho do título
<hr> = Insere uma linha horizontal
<p></p> = Define o parágrafo
<br> = Faz uma quebra de linha
<b></b> = Texto em negrito
<strong></strong> = Texto em negrito parecido com o <b></b>
<i></i> = Texto em itálico
<em></em> = Colocar texto em ênfase
<a href=""></a> = Inserir link para ser clicar em algum texto
<img src=""> = Inserir imagem
height = Altura da imagem
width = Largura da imagem
-->
